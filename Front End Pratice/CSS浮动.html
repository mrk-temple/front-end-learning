<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .father {
            /* width: 1200px;
            height: 500px; */
            background-color: aliceblue;
            overflow: hidden;
        }

        .leftson {
            width: 200px;
            height: 500px;
            background-color: aqua;
            float: left;
        }

        .rightson {
            width: 200px;
            height: 500px;
            background-color: aquamarine;
            float: right;
        }

    </style>
</head>

<body>
    <div class="father">
        <div class="leftson"></div>
        <div class="leftson"></div>
        <div class="rightson"></div>
        <div class="rightson"></div>
    </div>
</body>

</html>
