<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 练习</title>
</head>

<body>
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>
    <h4>四级标题标签</h4>

    <h6>六级标题标签</h6>
    <p>这是一个段落标签</p>
    <p>更改文本样式：<b>字体加粗</b><i>斜体</i><u>下划线</u>
    </p>

    <ul>

        <li>无序列表元素1</li>

        <li>有序列表元素1</li>

            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
        </tr>

            <td>表内容1</td>
            <td>表内容2</td>
            <td>表内容3</td>
        </tr>
        <tr>
            <td>表内容4</td>
            <td>表内容5</td>
            <td>表内容6</td>
        </tr>
        <tr>
            <td>表内容7</td>
            <td>表内容8</td>

        </tr>
    </table>
