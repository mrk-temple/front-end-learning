<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 导入方式</title>
    <link rel="stylesheet" href="CSS/style.css">
    
    <style>
        p {
            color: blue;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p>这是一个应用了css的样式的文本</p>
    <h1 style="color: rebeccapurple;">这是一个应用了css的样式的一级标签</h1>
    <h2 style="color: beige;">这是一个应用了css的样式的二级标签</h2>
    <h3 style="color: blueviolet;">这是一个应用了css的样式的三级标签</h3>
    <h4 style="color: brown;">这是一个应用了css的样式的四级标签</h4>
    <h5>这是一个应用了外部css的样式的五级标签</h5>
</body>
</html>
